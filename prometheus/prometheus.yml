global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'swarm-cluster-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

scrape_configs:

  - job_name: 'self-monitoring'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'swarm-monitoring'
    static_configs:
      - targets: ['host.docker.internal:9323']

  - job_name: 'node-exporter'
    dns_sd_configs:
      - names:
          - 'tasks.node-exporter'
        type: 'A'
        port: 9100

  - job_name: 'cadvisor'
    dns_sd_configs:
      - names:
          - 'tasks.cadvisor'
        type: 'A'
        port: 8080